<head>
  <style>
    body {
      background-color: #444;
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Lissajous Demo</title>
</head>
<body id="body">
  <canvas id="canvas"></canvas>
</body>
<script src="../dist/lissajous.js"></script>
<script>
  const body = document.getElementById("body");
let canvas = document.getElementById("canvas");
let lissa = new LissajousAnimator(canvas, {inverted: Math.random() > .5})

let timeout = null;
window.addEventListener("resize", () => {
  clearTimeout(timeout);
  timeout = setTimeout(handleResize, 500)
  
});

function handleResize() {
  const clone = canvas.cloneNode()
  body.append(clone);
  canvas.remove()
  canvas = clone;
  lissa = new LissajousAnimator(canvas, {inverted: Math.random() > .5})

}
</script>
